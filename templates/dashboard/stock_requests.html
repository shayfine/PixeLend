{% extends 'partials/base.html' %}
{% block title %}Requests Page{% endblock %}


{% block content %}
<form method="POST">
    {% csrf_token %}
<div class="row my-4">
    <div class="col-md-4"></div>
    <div class="col-md-8">
        <table class="table bg-white">
            <thead class="bg-dark text-white">
                <tr>
                    <th scope="col">Amount Nedded:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="number" name="amount_needed" min=0 >
                        <button class="btn btn-info btn-sm" type="submit" name="order_more_button" value="">Request Order</button>
                    </td>
                   
                </tr>
            </tbody>
        </table>
    </div>
</div>
</form>

{% endblock %}
